<div class="page-header" style="text-align:center">
    <h1>Add Event</h1>      
  </div>
<form role="addEvent" style="margin-left:10px;margin-right:10px">
    <div class="form-group">
        <h4 for="name">Recipient:</h4>
        <input class="form-control" type="text" id="name">
    </div>
    <div class="form-group">
        <h4 for="event">Event (ex. birthday):</h4>
        <input class="form-control"type="text" id="event">
    </div>
    <div class="form-group">
        <h4 for="message">Additional Message:</h4>
        <textarea class="form-control"rows="3" id="message">I hope you enjoy this special day!</textarea>
    </div>
    <div class="form-group">
      <h4 for="email">Email:</h4>
      
      <input class="form-control"type="text" id="email">
    </div>
    <div class="form-group">
        <h4 for="date">Date:</h4>
        <input type="date" id="date"class="form-control">
    </div>
    <button class="submit btn btn-success">Submit!</button>
</form>
